<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; }
    .card {
      background: rgba(118, 208, 231, 0.918);
      padding: 15px;
      margin: 15px auto;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h3 { margin-top: 0; }
  </style>
</head>
<body>

  <h1>{{ title }}</h1>

  {% if summaries %}
    {% for item in summaries %}
      <div class="card">
        <h3>{{ item.title }}</h3>
        <p>{{ item.summary }}</p>
      </div>
    {% endfor %}
  {% else %}
    <p style="text-align:center;">No {{ title.lower() }} found.</p>
  {% endif %}

  <p style="text-align:center;"><b>Powered by NewsInsightAI</b></p>
  <p style="text-align:center;"><a href="/">â¬… Back Home</a></p>

</body>
</html>
