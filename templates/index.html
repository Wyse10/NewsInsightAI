<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsInsight AI</title>
    <style>
        html, body {
            margin: 0; 
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Full background image */
        body {
            background: url('/static/image.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-top: 10%;
            text-shadow: 2px 2px 5px black; /* makes text readable */
        }

        a {
            display: inline-block;
            margin: 1rem;
            margin-top: 20%;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.5); /* semi-transparent background for buttons */
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>Welcome to NewsInsight AI</h1>
    <a href="/local">Local News</a> 
    <a href="/foreign">Foreign News</a>  
    
</body>
</html>
